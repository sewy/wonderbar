<h1>Bucket Lists</h1>
<br>
<form name="log">
	<p>Name: <input type="text" name="username" ng-model="user.user" ng-minlength="3" required></p>
</form>
<button ng-click="login(user)">Enter</button>
<div ng-messages="log.username.$error">
     <p ng-message="minlength">username is too short.</p>
     <p ng-message="required">username required.</p>
</div>
